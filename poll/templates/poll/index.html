<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 56px; /* Space for the navbar */
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d1d1d1 !important;
        }
        .hero-section {
            background: url('https://via.placeholder.com/1900x600') no-repeat center center;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: 700;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .poll-options {
            margin: 40px 0;
        }
        .poll-option {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .poll-option:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">PollMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'poll:signin' %}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'poll:signup' %}">Sign Up</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'poll:signout' %}">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Welcome to PollMaster</h1>
        <p>Your platform for engaging polls and surveys</p>

    </div>

    <!-- Poll Options -->
    <div class="container poll-options">
        <h2 class="text-center mb-4">Latest Polls</h2>
        <div class="row">
            {% for question in latest_question_list %}
                <div class="col-md-4">
                    <div class="poll-option">
                        <h4>{{ question.question }}</h4>
                        <a href="{% url 'poll:detail' question.id %}" class="btn btn-primary">Vote</a>

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 PollMaster. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
